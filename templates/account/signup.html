{% extends 'index.html' %}
{% load crispy_forms_tags %}
{% block title %}Sign Up Form{% endblock %}
{% block content %}
<div class="col-md-4" style="margin:1rem auto 0 auto;">
    <h5 class="h5-responsive" style="text-align: center;">Sign Up Form</h5>
    <hr>
<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" value="SignUp" class="btn btn-primary" style="margin: 0 auto;display: block;margin-top: 2px;">Sign Up</button>
</form>
</div>
{% endblock %}
