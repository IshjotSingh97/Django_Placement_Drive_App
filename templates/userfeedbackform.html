{% extends 'index.html' %}
{% load crispy_forms_tags %}
{% block title %}UserFeedBack{% endblock %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-6" style="margin: 0 auto;">
      {% if feedback == True %}
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>FeedBack Submitted</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      {% endif %}
      <form style="margin-top: 5rem;" method="GET">
        <div class="form-group shadow-textarea">
          <textarea class="form-control z-depth-1" id="title" name="title" rows="1"
            placeholder="Title here..."></textarea>
        </div>
        <div class="form-group shadow-textarea">
          <textarea class="form-control z-depth-1" id="subject" name="subject" rows="5"
            placeholder="Write something here..."></textarea>
        </div>
        <div class="row">
        <input type="submit" style="display: block;margin: 1rem auto 0 auto;" class="btn btn-primary">
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
